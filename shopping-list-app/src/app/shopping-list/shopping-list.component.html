<div class="shopping-list-container">
    <div class="shopping-list-wrapper">
        
        <div class="col-lg-12">
            <app-shopping-list-edit></app-shopping-list-edit>
            <hr>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of ingredients">
                    <a>{{ingredient.name}} ({{ingredient.amount}})</a>
                </li>
            </ul>
        </div>
    </div>

</div>
